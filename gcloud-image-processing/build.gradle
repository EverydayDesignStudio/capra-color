plugins {
    id 'java'
}

group 'white'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.cloud:google-cloud-bigquery:1.59.0'
    compile 'com.google.cloud:google-cloud-storage:1.59.0'
    compile 'com.google.cloud:google-cloud-vision:1.59.0'
}
